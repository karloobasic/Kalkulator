<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="saturn.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Svemirski kviz</title>
    <style>
        body {
            font-family: "Ubuntu", Arial;
            font-weight: 300;
            font-style: normal;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7), rgba(26, 26, 26, 0.7), rgba(0, 0, 0, 0.7)), radial-gradient(ellipse at bottom, #244469 10%, #090a0f 100%);
            transition: opacity 1s;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
            animation: fadeInStars 2s ease-in-out forwards;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .animated {
            margin-bottom: 20px;
            animation: fadeInSlow 1s ease-in-out;
        }

        .animated img {
            width: 75px;
            height: 75px;
        }

        h1 {
            font-family: "Audiowide", Arial;
            font-weight: 400;
            font-style: normal;
            font-size: 55px;
            margin-top: -10px;
            margin-bottom: 10px;
            animation: fadeInSlow 1s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 25px;
            animation: fadeInSlow 1.5s ease-in-out;
        }

        button {
            font-family: "Ubuntu", Arial;
            font-weight: 400;
            font-style: normal;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background-color: rgb(255, 186, 49);
            color: black;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInSlow 2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #edb91f;
        }

        button:active {
            transform: scale(1.05);
        }

        @keyframes fadeInSlow {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInStars {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <div class="animated">
            <img src="astronaut.png" alt="Astronaut">
        </div>
        <h1>Svemirski kviz</h1>
        <p>Dobrodošli na svemirski kviz! Testirajte svoje znanje o svemiru odgovarajući na 20 pitanja.</p>
        <button id="start-quiz">Započni kviz</button>
    </div>

    <script>
        // Zvijezde
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5 + 0.5,
            speed: Math.random() * 0.2 + 0.05
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();

                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Animacija tranzicija
        document.getElementById('start-quiz').addEventListener('click', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'kviz.html';
            }, 1000);
        });
    </script>
</body>
</html>
